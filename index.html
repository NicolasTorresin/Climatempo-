<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do tempo</title>

    <link rel="stylesheet" href="src/imagens/css/reset.css">
    <link rel="stylesheet" href="src/imagens/css/estilos.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

</head>

<body>

    <main class="conteiner">
        <div class="busca">
            <input type="text" id="input-busca" placeholder="Digite uma cidade">

            <button class="btn-busca">
                <img class="lupa" src="./src/imagens/lupa.png" alt="lupa da busca">

            </button>

        </div>
        <div class="informacao-principal">
            <h1 id="cidade">Use a lupa acima para ver o clima em uma cidade</h1>

            <p class="temperatura" id="temperatura"></p>

            <img id="icone"
                src="https://cdn.weatherapi.com/weather/64x64/day/116.png?_gl=1*11lg76g*_ga*OTY3MTc3NzA3LjE3MjU0NzAyNjM.*_ga_37GXT4VGQK*MTcyNTQ3MDMyNS4xLjEuMTcyNTQ3MDM3NC4wLjAuMA.."
                alt="icone condição do clima">
            <p class="condicao" id="condicao"></p>


        </div>
        <div class="informacao-secundaria">

            <div class="humidade">
                <span>Humidade</span>
                <span id="humidade">--</span>
            </div>

            <div class="velocidade-do-vento">
                <span>Velovidade do vento</span>
                <span id="velocudade">--</span>
            </div>

        </div>
    </main>

    <script src="src/imagens/js/index.js"></script>

</body>

</html>
